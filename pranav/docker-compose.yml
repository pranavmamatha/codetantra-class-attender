# Docker Compose for Auto Class Joiner with Dashboard
services:
  class-joiner:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: "${USER_ID:-1001}"
        GROUP_ID: "${GROUP_ID:-1001}"
    container_name: auto-class-joiner-pranav
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs_pranav:/app/logs_pranav
      - ./screenshots_pranav:/app/screenshots_pranav
      - chrome_data_pranav:/home/appuser/.config/google-chrome
    environment:
      - TZ=Asia/Kolkata
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs_pranav/class_joiner.log') else 1)"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - class-joiner-network-pranav

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: class-joiner-dashboard-pranav
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs_pranav:/app/logs_pranav
      - ./screenshots_pranav:/app/screenshots_pranav
    networks:
      - class-joiner-network-pranav
    environment:
      - TZ=Asia/Kolkata
      - FLASK_ENV=production
    depends_on:
      - class-joiner
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chrome_data_pranav:
    driver: local

networks:
  class-joiner-network-pranav:
    driver: bridge
# Docker Compose for Auto Class Joiner
services:
  class-joiner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-class-joiner
    restart: unless-stopped
    volumes:
      # Mount config file
      - ./config.json:/app/config.json:ro
      # Mount logs directory for persistence
      - ./logs_pranav:/app/logs
      - ./screenshots_pranav:/app/logs/screenshots
      - chrome_data_pranav:/home/appuser/.config/google-chrome
    environment:
      - TZ=Asia/Kolkata  # Set your timezone
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/class_joiner.log') else 1)"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    ports:
      - "5000:5000"
    networks:
      - class-joiner-network-pranav

volumes:
  chrome_data_pranav:
    driver: local
networks:
  class-joiner-network-pranav:
    driver: bridge
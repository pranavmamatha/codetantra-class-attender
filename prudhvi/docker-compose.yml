# Docker Compose for Auto Class Joiner with Dashboard
services:
  class-joiner:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: "${USER_ID:-1001}"
        GROUP_ID: "${GROUP_ID:-1001}"
    container_name: auto-class-joiner
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - ./logs:/app/logs
      - ./screenshots:/app/logs/screenshots
      - chrome_data:/home/appuser/.config/google-chrome
    environment:
      - TZ=Asia/Kolkata
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/class_joiner.log') else 1)"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s
    networks:
      - class-joiner-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: class-joiner-dashboard
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
      - ./screenshots:/app/logs/screenshots
    environment:
      - TZ=Asia/Kolkata
      - FLASK_ENV=production
    depends_on:
      - class-joiner
    networks:
      - class-joiner-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  chrome_data:
    driver: local

networks:
  class-joiner-network:
    driver: bridge